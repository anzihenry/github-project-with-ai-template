name: CodeQL 安全扫描

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: "0 3 * * 1"

jobs:
  analyze:
    name: CodeQL 分析
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]
        # 如需支持更多语言，可添加例如 "python"、"go"、"cpp" 等选项。

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 初始化 CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # 如需自定义查询包，可在此处增加 packs: codeql/<lang>-security-extended 等设置。

      - name: 自动构建（如适用）
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: 执行 CodeQL 分析
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
